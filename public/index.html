<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>阿里百秀-发现生活，发现美!</title>
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" href="assets/vendors/nprogress/nprogress.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="topnav">
				<ul>
					<li><a href="javascript:;"><i class="fa fa-glass"></i>奇趣事</a></li>
					<li><a href="javascript:;"><i class="fa fa-phone"></i>潮科技</a></li>
					<li><a href="list.html"><i class="fa fa-fire"></i>会生活</a></li>
					<li><a href="javascript:;"><i class="fa fa-gift"></i>美奇迹</a></li>
				</ul>
			</div>
			<div class="header">
				<h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" alt=""></a></h1>
				<ul class="nav">
					<!-- <li><a href="javascript:;"><i class="fa fa-glass"></i>奇趣事</a></li>
					<li><a href="javascript:;"><i class="fa fa-phone"></i>潮科技</a></li>
					<li><a href="javascript:"><i class="fa fa-fire"></i>会生活</a></li>
					<li><a href="javascript:;"><i class="fa fa-gift"></i>美奇迹</a></li> -->
				</ul>
				<div class="search">
					<form>
						<input type="text" class="keys" placeholder="输入关键字">
						<input type="button" class="btn" value="搜索">
					</form>
				</div>
			</div>
			<div class="aside">
				<div class="widgets">
					<h4>搜索</h4>
					<div class="body search">
						<form>
							<input type="text" class="keys" placeholder="输入关键字">
							<input type="button" class="btn" value="搜索">
						</form>
					</div>
				</div>
				<div class="widgets">
					<h4>随机推荐</h4>
					<ul class="body random">

					</ul>
				</div>
				<div class="widgets">
					<h4>最新评论</h4>
					<ul class="body discuz">
					</ul>
				</div>
			</div>
			<div class="content">
				<!-- 轮播图 -->
				<div class="swipe">
					<ul class="swipe-wrapper">
						<!-- <li>
							<a href="#">
								<img src="./uploads/hots_1.jpg">
								<span>XU主题</span>
							</a>
						</li> -->
					</ul>
					<p class="cursor"><span class="active"></span><span></span><span></span><span></span></p>
					<a href="javascript:;" class="arrow prev"><i class="fa fa-chevron-left"></i></a>
					<a href="javascript:;" class="arrow next"><i class="fa fa-chevron-right"></i></a>
				</div>
				<div class="panel hots">
					<h3>热门推荐</h3>
					<ul>

					</ul>
				</div>
				<div class="panel new">

				</div>
			</div>
		</div>
		<div class="footer">
			<p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
		</div>
		</div>
		<script src="assets/vendors/jquery/jquery.js"></script>
		<script src="assets/vendors/nprogress/nprogress.js"></script>
		<script src="assets/vendors/swipe/swipe.js"></script>
		<script src="assets/vendors/art-template/template-web.js"></script>
		<script>
			//
			var swiper = Swipe(document.querySelector('.swipe'), {
				auto: 3000,
				transitionEnd: function(index) {
					// index++;

					$('.cursor span').eq(index).addClass('active').siblings('.active').removeClass('active');
				}
			});

			// 上/下一张
			$('.swipe .arrow').on('click', function() {
				var _this = $(this);

				if (_this.is('.prev')) {
					swiper.prev();
				} else if (_this.is('.next')) {
					swiper.next();
				}
			})
		</script>
		<!--  轮播图模板-->
		<script type="text/html" id="swipeWrapper">
			{{each data}}
			   <li>
			      <a href="#">
			        <img src="{{$value.img}}">
			        <span>{{$value.title}}</span>
			  </a>
			</li> 
			{{/each}}
		</script>
		<!-- 导航 -->
		<script type="text/html" id="nav">
			{{each data}}
			<li ><a href="javascript:;"><i class="fa {{$value.icon}}"></i>{{$value.title}}</a></li>
			{{/each}}
		</script>
		<!--  热门推荐模板-->
		<script type="text/html" id="hots">
			{{each data}}
			   <li>
			   	<a href="javascript:;">
			   		<img src="{{$value.img}}" alt="">
			   		<span>{{$value.title}}</span>
			   	</a>
			   </li>
			{{/each}}
		</script>
		<!--  随机推荐模板-->
		<script type="text/html" id="random">
			{{each data}}
			   <li>
			   	<a href="javascript:;">
			   		<p class="title">{{$value.title}}</p>
			   		<p class="reading">阅读({{$value.read}})</p>
			   		<div class="pic">
			   			<img src="{{$value.img}}" alt="">
			   		</div>
			   	</a>
			   </li>
			{{/each}}
		</script>
		<!--  最新评论模板-->
		<script type="text/html" id="discuz">
			{{each data}}
			   <li>
			   	<a href="javascript:;">
			   		<div class="avatar">
			   			<img src="{{$value.nameImg}}" alt="">
			   		</div>
			   		<div class="txt">
			   			<p>
			   				<span>{{$value.name}}</span>{{$value.time}}说:
			   			</p>
			   			<p>123</p>
			   		</div>
			   	</a>
			   </li>
			{{/each}}
		</script>
		<!--  最新发布模板-->
		<script type="text/html" id="new">
			<h3>{{title}}</h3>
			{{each data}}
			   <div class="entry">
			   	<div class="head">
			   		<span class="sort">会生活</span>
			   		<a href="detail.html?id={{$value._id}}">{{$value.title}}</a>
			   	</div>
			   	<div class="main">
			   		<p class="info">{{$value.name}} 发表于 {{$value.time}}</p>
			   		<p class="brief">{{$value.content}}</p>
			   		<p class="extra">
			   			<span class="reading">阅读({{$value.read}})</span>
			   			<span class="comment">评论({{$value.comment}})</span>
			   			<a href="javascript:;" class="like">
			   				<i class="fa fa-thumbs-up"></i>
			   				<span>赞({{$value.fabulous}})</span>
			   			</a>
			   			<a href="javascript:;" class="tags">
			   				分类：<span>{{$value.classify}}</span>
			   			</a>
			   		</p>
			   		<a href="javascript:;" class="thumb">
			   			<img src="{{$value.img}}" alt="">
			   		</a>
			   	</div>
			   </div>
			{{/each}}
		</script>
		<!-- 渲染 -->
		<script src="assets/js/home.js"></script>
	</body>
</html>
